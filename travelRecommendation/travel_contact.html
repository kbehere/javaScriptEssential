<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="./travel_recommendation.css" />
  </head>
  <body>
    <nav>
      <h1>TravelBloom</h1>
      <ul>
        <li><a href="./travel_recommendation.html" id="home">Home </a></li>
        <li><a href="./travel_aboutus.html" id="about">About Us </a></li>
        <li><a href="./travel_contact.html" id="contact">Contact Us </a></li>
      </ul>
    </nav>
    <div
      style="
        background-color: #333;
        opacity: 0.8;
        width: 80%;
        align-self: center;
        margin: 10%;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <h1 style="color: #fff">Contact Us</h1>
      <form id="contactForm" style="min-width: 300px">
        <div>
          <label for="name" style="color: #fff">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            style="width: 200px"
          />
        </div>
        <div>
          <label for="email" style="color: #fff">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            style="width: 200px"
          />
        </div>
        <div>
          <label for="message" style="color: #fff">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            style="width: 200px"
          ></textarea>
        </div>
        <button type="submit" onclick="thankyou()">Submit</button>
      </form>
    </div>
    <script>
      function thankyou() {
        alert("Thank you for contacting us!");
      }
    </script>
  </body>
</html>
